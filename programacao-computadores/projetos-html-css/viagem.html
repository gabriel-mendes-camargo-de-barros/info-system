<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Home</title>
  <style>
    .main {
      height: 40rem;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main div {
      border: none;
      height: 30rem;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .main div h2 {
      padding-left: 2rem;

      font-size: 2.2rem;
      font-weight: 600;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main div .formComponent {
      font-size: 1.2rem;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: left;
    }

    .main div .formComponent input,
    .main div .formComponent button {
      width: 15rem;
      height: 2rem;

      border: 0;
      border-radius: 0.8rem;

      font-weight: 600;
      font-family: Nunito, sans-serif;
      font-size: 1.2rem;
      color: #383535;

      cursor: pointer;
    }

    .main div .formComponent input {
      padding-left: 1rem;
      cursor: text;
    }

    .main div .formComponent *:focus {
      outline-color: #5f5c5c;
    }

    .main div .response {
      height: 2rem;
      font-size: 1.6rem;
      font-weight: 600;
    }
  </style>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <nav id="menu">
    <!-- nagigator component -->
    <ul class="menu">
      <!-- unordened list, lista não ordenada-->
      <li><a href="home.html">Home</a></li> <!-- list item -->
      <li><a href="imc.html">Calcula IMC</a></li>
      <li><a href="viagem.html">Custo da Viagem</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="galeria.html">Galeria</a></li>
      <li><a href="videos.html">Videos do Youtube</a></li>
      <li><a href="tabela.html">Tabela Nutricional</a></li>
    </ul>
  </nav>
  <main class="main">
    <div id="travelCost">
      <h2>
        Sistema de cálculo de custo de viagem
      </h2>
      <div class="formComponent">
        <!-- container -->
        <label for="first-toll">1° pedágio</label> <!-- rótulo -->
        <input name="first-toll" type="number" id="first-toll" /> <!-- caixa de entrada de dados -->
      </div>
      <div class="formComponent">
        <label for="second-toll">2° pedágio</label>
        <input id="second-toll" name="second-toll" type="number" />
      </div>
      <div class="formComponent">
        <label for="fuel">Custo do combustível</label>
        <input id="fuel" name="fuel" type="number" />
      </div>
      <div class="formComponent">
        <button type="button" onClick="calculatesTravelCost()">Calcular custo da viagem</button>
      </div>
      <div class="response" id="responseTravelCost"></div>
    </div>
  </main>
  <script type="text/javascript" src="./scripts/viagem.js" ></script>
</body>
</html>
